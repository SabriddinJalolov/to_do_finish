<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super To-Do</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">Todo List</h1>
        <form class="form">
            <div class="input-group my-5">
                <input type="text" class="form-control inputTodo" placeholder="Enter your todo" required>
                <button class="submit btn btn-success">Submit</button>
            </div>
        </form>
        <!-- Nav tabs -->
        <div class="nav d-flex justify-content-center my-5">
            <button class="completed nav-item btn btn-success me-2">
                <span complate-Badge class="onecount">0</span>
                <a class="nav-link active fw-bold text-light" data-bs-toggle="tab" href="#completed">Completed</a>
            </button>
            <button class="uncompleted nav-item btn btn-success me-2">
                <a class="nav-link fw-bold text-light" data-bs-toggle="tab" href="#uncompleted">UnCompleted</a>
                <span uncomplate-Badge class="onecount">0</span>
            </button>
            <button class="all nav-item btn btn-success">
                <a class="nav-link fw-bold text-light" data-bs-toggle="tab" href="#all">All</a>
                <span all-Badge class="onecount">0</span>
            </button>
        </div>

        <!-- Tab panes -->
        <div class="tab-content">
            <ul class="listTodoCompleted tab-pane container active" id="completed">
               
            </ul>
            <div class="tab-pane container fade" id="uncompleted">
                <ul class="listTodoUncompleted tab-pane container active" id="completed">
                
                </ul>
            </div>
            <div class="tab-pane container fade" id="all">
                <ul class="listTodoAll tab-pane container active" id="completed">
                
                </ul>
            </div>
        </div>
    </div>
    <template class="template">
        <li class="itemTodo rounded d-flex justify-content-between align-items-center text-bg-secondary my-2">
            <div class="d-flex ps-2">
                <span class="idisi"></span>
                <p class="textTodo ms-2"></p>
            </div>
            <div>
                <button  class="btn btn-danger delete">
                    <img class="delete" src="/images/trash-can-10416.png" alt="">
                </button>
                <button class="btn btn-primary edit">
                    <img class="edit" src="/images/pencil-938.png" alt="">
                </button>
                <button class="btn  btn-success check">
                    <img class="done" src="/images/confirm-3274.png" alt="">
                </button>
            </div>
        </li>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
